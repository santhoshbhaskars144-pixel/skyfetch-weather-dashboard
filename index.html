<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SkyFetch Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="SkyFetch - simple weather dashboard using OpenWeatherMap API">
</head>
<body>

    <div class="container">
        <h1>SkyFetch üå§Ô∏è</h1>
        <p class="note">You can enter your OpenWeatherMap API key below to test without editing <strong>app.js</strong>.</p>

        <form id="controls" aria-label="Weather controls">
            <input id="apiKeyInput" type="text" placeholder="OpenWeatherMap API key" aria-label="API key" />
            <input id="cityInput" type="text" placeholder="City (e.g. London)" aria-label="City" value="London" />
            <button id="fetchBtn" type="button">Fetch</button>
        </form>

        <div id="weather-card" role="region" aria-label="Current weather">
            <h2 id="city">‚Äî</h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="icon" alt="weather icon" />
            <p id="error" class="error" aria-live="polite"></p>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
